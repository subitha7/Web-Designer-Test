<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <button id="sidebarToggle" class="btn btn-primary mb-3 d-md-none">â˜° Menu</button>

    <div class="d-flex">

        <div id="sidebar" class="p-3 text-white">
            <h4 class="mb-4">Dashboard</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <button class="nav-link active menu-btn" data-menu="dashboard">Home</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link menu-btn" data-menu="about">About Us</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link menu-btn" data-menu="contact">Contact Us</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link menu-btn" data-menu="users">User Table</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link menu-btn" data-menu="logout">Logout</button>
                </li>
            </ul>
        </div>

        <div class="flex-grow-1 p-4">
            <h3 id="pageTitle">Home</h3>

            <div id="contentArea">
                <section class="mb-5">
                    <div class="row align-items-center">
                        <div class="col-lg-6">
                            <h1 class="fw-bold display-6 mb-3">Welcome to TechCorp </h1>
                            <p class="lead text-muted">
                                Your control panel for monitoring projects, managing users, and tracking company
                                progress.
                            </p>
                            <div class="mt-4">
                                <button class="btn btn-primary me-2">View Reports</button>
                                <button class="btn btn-outline-secondary">Add New User</button>
                            </div>
                        </div>
                        <div class="col-lg-6 text-center">
                            <img src="https://images.unsplash.com/photo-1556761175-4b46a572b786"
                                class="img-fluid rounded shadow" alt="Dashboard Illustration">
                        </div>
                    </div>
                </section>

                <section class="mb-5">
                    <div class="row text-center g-3">
                        <div class="col-md-3">
                            <div class="card shadow-sm p-3 h-100">
                                <h5 class="fw-bold">Users</h5>
                                <p class="display-6">245</p>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card shadow-sm p-3 h-100">
                                <h5 class="fw-bold">Projects</h5>
                                <p class="display-6">32</p>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card shadow-sm p-3 h-100">
                                <h5 class="fw-bold">Tasks</h5>
                                <p class="display-6">78</p>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card shadow-sm p-3 h-100">
                                <h5 class="fw-bold">Clients</h5>
                                <p class="display-6">16</p>
                            </div>
                        </div>
                    </div>
                </section>

                <section>
                    <h4 class="fw-bold mb-3">Quick Actions</h4>
                    <div class="row g-3">
                        <div class="col-md-3">
                            <div class="card p-3 text-center shadow-sm">
                                <i class="bi bi-person-plus fs-2 mb-2"></i>
                                <p>Add New User</p>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card p-3 text-center shadow-sm">
                                <i class="bi bi-clipboard-check fs-2 mb-2"></i>
                                <p>View Reports</p>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card p-3 text-center shadow-sm">
                                <i class="bi bi-gear fs-2 mb-2"></i>
                                <p>Settings</p>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card p-3 text-center shadow-sm">
                                <i class="bi bi-box-arrow-right fs-2 mb-2"></i>
                                <p>Logout</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>
</body>

</html>
